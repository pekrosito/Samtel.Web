
<div class="container">

      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12  form-group">
          <form [formGroup]="formPerson">
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" class="form-control" formControlName="nombre" required>
              <div *ngIf="formPerson.controls.nombre.errors" class="has-error">
                <div *ngIf="formPerson.controls.nombre.errors.required">Nombre requerido</div>
              </div>
            </div>
            <div class="form-group">
              <label>Apellido</label>
              <input type="text" class="form-control" formControlName="apellido" required>
              <div *ngIf="submitted && formPerson.controls.apellido.errors" class="has-error">
                <div *ngIf="formPerson.controls.apellido.errors.required">Apellido requerido</div>
              </div>
            </div>
          </form>
          <div class="col-sm-6" style="text-align: end;">
            <button type="button" class="btn btn-primary" (click)="aceptar()"
                    [disabled]="!formPerson.valid">Guardar</button>
          </div>
        </div>
      </div>
    
</div>
